<!DOCTYPE html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .red{ border-color: red; }
      .green{ border-color: green; }
    </style>
    <title>Lunch Checker</title>
  </head>
<body>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-class="{red : messageTypeRed, green : messageTypeGreen}" ng-model="listOfItems">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkItems()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <span ng-if="messageTypeRed" style="color: red;">{{message}}</span>
           <span ng-if="messageTypeGreen" style="color: green;">{{message}}</span>
         </div>
   </div>

</body>
</html>
